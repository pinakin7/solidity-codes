<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" href="/">Task-Manager</a>
                    </li>
                </ul>

                <ul class="navbar-nav px-3 text-white-50 .d-sm-none .d-md-block">
                    <li class="nav-item text-nowrap">
                        <small><span id="accountAddress"></span></small>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form onSubmit="App.addTask(); return false;">
        <div class="container mt-5 px-5">
            <div class="form-floating">
                <input type="text" class="form-control" id="taskContent" placeholder="Tasks..." />
                <label for="floatingInput">Add new task</label>
            </div>
        </div>
        <input type="submit" hidden="">
    </form>

    <div class="container my-2">
        <div class="list-group p-5" id="taskList">
            <div class="taskTemplate m-2 position-relative" style="display: none">
            <!-- <div class="taskTemplate m-2 " style="display: none"> -->
                <label class="list-group-item list-group-item-action">
                    <input type="checkbox" class="form-check-input me-1" />
                    <span class="content p-2"></span>
                    <span class="position-absolute top-50 end-0 translate-middle badge bg-success"></span>
                    <!-- <span class="badge bg-success"></span> -->
                </label>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</body>

</html>
